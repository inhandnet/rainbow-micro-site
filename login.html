<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="height = device-height,
width = device-width,target-densitydpi = medium-dpi "/>
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="0">
    <link rel="icon" href="" type="image/x-icon" />
    <title lang="text:free_wifi_access"></title>
    <link href="res/ui-frame/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="res/ui-frame/material-wfont.min.css" rel="stylesheet">
    <link href="res/css/flickerplate.css" rel="stylesheet" />
    <link href="res/css/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="row company-name">名称</div>
<div class="ad-wrapper flicker-example" data-block-text="false" style="min-width:1100px;">
    <ul>

    </ul>
</div>
<div id="wrapper" class="container-fluid">
</div>
<script src="res/js-frame/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="res/js-frame/modernizr-custom-v2.7.1.min.js"></script>
<script src="res/js-frame/flickerplate.min.js" type="text/javascript"></script>
<script src="res/js-frame/jquery-finger-v0.1.0.min.js" type="text/javascript"></script>
<script src="res/js/Rainbow.js" type="text/javascript"></script>
<script src="res/js/cloud.js"></script>
<script type="text/javascript">
    $(function(){
        //获取数据，动态创建banner
        var bannerWrapper=$(".flicker-example ul");
        var data=[{"url":"res/images/bg.jpg"},{"url":"res/images/bg.jpg"}];
        $.each(data, function (order,value) {
            $("<li></li>").attr("data-background",value.url).appendTo(bannerWrapper);
        });
        $('.flicker-example').flicker({
            dot_alignment: 'left'
        });
        var option={};
        var lang=navigator.language?navigator.language:navigator.userLanguage;
        switch (lang.toLowerCase()){
            case "zh-cn":
                option.lang="zh_CN";
                break;
            case "en":
            default :
                option.lang="en";
        }
        Rainbow.locale.set(option);
//渲染页面文字
        cloud.insertLoginBox({
            selector:"#wrapper"
        });
    });
</script>
</body>
</html>
