<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div.animation{
            width: 50px;
            height: 50px;
            background-color: #000000;
        }
        div.animation{
            -webkit-transition: width 1s,height 1s,background 1s,transform 1s;
            -moz-transition: width 1s,height 1s,background 1s,transform 1s;
            -ms-transition: width 1s,height 1s,background 1s,transform 1s;
            -o-transition: width 1s,height 1s,background 1s,transform 1s;
            transition: width 1s,height 1s,background 1s,transform 1s;
        }
        .animation:hover{
            width: 100px;
            height: 100px;
            transform: rotate(180deg);
            background-color: red;
        }
