<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="height = device-height,width = device-width,target-densitydpi = medium-dpi "/>
    <link href="../res/ui-frame/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../res/ui-frame/ripples.min.css" rel="stylesheet">
    <link href="../res/ui-frame/material-wfont.min.css" rel="stylesheet">
    <link href="./success.css" rel="stylesheet" type="text/css">
    <script src="../res/js/Rainbow.js" type="text/javascript"></script>
    <script src="../res/js/cloud.js" type="text/javascript"></script>
    <script type="text/javascript">
        function go(){
            var url;
            if(location.href.indexOf("callbackurl")!=-1){
                url = location.href.substring(location.href.indexOf("callbackurl")+12);
                if(!url){
                    url="http://www.baidu.com";
                }
            }else{
                url="http://www.baidu.com";
            }
            if(url=="http://www.baidu.com"){
                window.location.href=url;
            }else{
                var cc = url.split(";");
                var code_url = "";
                for(var j=0;j<cc.length;j++){
                    var ccc = cc[j];
                    code_url += String.fromCharCode(ccc);
                }

                window.location.href=code_url;
            }


        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div style="margin-top:100px" class="col-lg-offset-5 col-lg-5 col-md-offset-4 col-md-7 col-sm-offset-3 col-sm-9 col-xs-offset-1 col-xs-13 div_box_shadow">
            <div class="row text-center">
                <span class="login_success_tip">登录成功!</span>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 25px">
        <div class="col-lg-offset-5 col-lg-5 col-md-offset-4 col-md-7 col-sm-offset-3 col-sm-9 col-xs-offset-1 col-xs-13 div_box_shadow">
            <div class="row">
                <!--<div class="col-lg-8 col-sm-8 col-xs-7">-->
                <!--<a href="http://wifi.go/login_page/index.html" class='btn btn-primary btn-raised btn-lg padding_self'>返回登录页</a>-->
                <!--</div>-->
                <div class="col-lg-15 col-sm-15 col-xs-15 text-right">
                    <a href="javascript:void(0);"onclick="go()" class='btn btn-success btn-raised btn-lg padding_self' style="width: 100%">开始上网</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
