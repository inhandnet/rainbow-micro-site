<body>
<div class="layout-main">
    <div class="container-fluid">
        <div class="row company-name">名称</div>
        <div id="loop" class="row tip-connect">正在连接，请稍后..</div>
        <div class="row add-container flicker-example" data-block-text="false" style="min-width:1100px;">

<script src="../res/js-frame/jquery-1.11.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
    function go(){
        var url;
        if(location.href.indexOf("callbackurl")!=-1){
            url = location.href.substring(location.href.indexOf("callbackurl")+12);
            if(!url){
                url="http://www.baidu.com";
            }
        }else{
            url="http://www.baidu.com";
        }
        if(url=="http://www.baidu.com"){
            window.location.href=url;
        }else{
            var cc = url.split(";");
            var code_url = "";
            for(var j=0;j<cc.length;j++){
                var ccc = cc[j];
                code_url += String.fromCharCode(ccc);
            }

            window.location.href=code_url;
        }

    }
    $(function() {
        //获取数据，动态创建banner
        var bannerWrapper = $(".flicker-example ul");
        var data = [{"url": "../res/images/bg.jpg"}, {"url": "../res/images/bg.jpg"}];
        $.each(data, function (order, value) {
            $("<li></li>").attr("data-background", value.url).appendTo(bannerWrapper);
        });
        $('.flicker-example').flicker({
            dot_alignment: 'left'
        });
        var divDom=document.getElementById("loop");
        var count=10;
        function textLoop(){
            count--;
            divDom.innerHTML="正在连接，请稍后("+count+"秒)";
            if(count==0){
                clearInterval(textInterval);
                divDom.innerHTML="连接成功!";
                setTimeout(function(){
                    window.location.href="../home.html";
                },1000);
            }
        }
        var textInterval=setInterval(textLoop,1000);
        //发送pvuv请求
        function sendPvuv(){
            var rid,rtype;
            var url="/cgi-bin/counting?"+"rid="+rid+"&"+"rtype="+rtype;
            var xhr=new XMLHttpRequest();
            xhr.open("get",url,true);
            xhr.send(null);
        }
    });
</script>
</body>
</html>
