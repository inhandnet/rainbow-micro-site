    <div class ="zt" align=left>毕棚沟位于四川省阿坝藏族羌族自治州理县朴头乡梭罗沟境内，是国内非常知名的红叶观赏圣地。毕棚沟以其优美的自然风光、完美的自然生态景观、优良的生态环境著称。景区内红叶、杜鹃花种类繁多，森林原始、瀑布飞挂、冰川奇特。毕棚沟被比作四姑娘山的美丽背影。这是个五彩斑斓的世界，浓绿的树，深红的叶，青青的湖，湛蓝的天，纯白的雪；这是个多姿多彩世界，险峻奇峰，一道冰川，人间寺庙
