<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title lang="text:index_title"></title>
    <meta name="viewport"
          content="width=320.1, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
<!-- Header -->
<style>
    .this_header {
        background: #0998d4;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        line-height: 51px;
        height: 51px;
        padding: 0 50px;
    }

    .this_header span {
        font-size: 20px;
        font-family: "Microsoft YaHei", SimHei, helvetica, arial, verdana, tahoma, sans-serif;
        padding: 0px;
    }

    .this_header a {
        display: block;
        width: 60px;
        height: 50px;
        color: #Ffffff;
        position: absolute;
        top: 0px;
        right: 0px;
        left: inherit;
    }

    #head-left {
        background: url('../../resource/css/fonts/icons.svg') no-repeat -97px -303px;
        display: block;
        width: 40px;
        height: 40px;
        position: absolute;
        top: 5px;
        left: 10px;
    }

    .float {
        width: 100%;
    }

    .float img {
        width: 100%;
        height: 100%;
    }

    .jz {
        margin: 0px 10px 0px 0px;
        vertical-align: middle;
        text-align: right;
    }

    #videoPlay {
        background-color: white;
        display: none;
        padding-top: 20%;
    }

    #imgPlay {
        margin: 5px 20px 5px 20px;
        height: 160px
    }

    #clearFloat {
        clear: both;
    }
</style>
<div id="header" class="this_header">
    <a id="head-left" href="main.html"></a>
            <span id="Logo" class="svg" lang="text:movie_detail_title">

            </span>
    <a href="../../home.html"><img src="../../resource/img/home/goback.png"></a>
</div>
<div id="introduce" class="play mgt50" style="background-color: white">
    <div id="overviewBox" align="left">
        <div>
            <img src="" style="margin: 0px 5px 0px 5px ;width: 33.3%;float:left" class="image">

            <div style="margin: 5px;">
                <p style="font-size: 16px"><strong sid="title"> </strong></p>

                <p><span lang="text:movie_detail_starring">主演</span>：<span sid="starring"></span>
                </p>

                <p><span lang="text:movie_detail_area">地区</span>：<span sid="country"></span>
                </p>

                <p><span lang="text:movie_detail_catagory">类型</span>：<span sid="classId1"></span>
                </p>

                <p><span lang="text:movie_detail_time">时间</span>：<span sid="time"></span>
                </p>
                <!--<p>导演: <span sid="director"></span></p>-->
                <p style="display: none"><span sid="vPosterUrl" class="imgUrl"></span>
                </p>
            </div>
            <div id="clearFloat"></div>
            <div class="jz" id="playerSwitch">
                <img id="button_for_play" style="width: 100px;height: auto">
            </div>
        </div>

        <hr/>
        <div><span lang="text:movie_detail_intro">影片简介</span>：</div>
        <div sid="intro" class="text" style="margin: 10px;text-indent:30px;">
        </div>
    </div>
    <hr/>
    <div><span lang="text:movie_detail_recom">热门推荐</span>：</div>
    <div id="recommendBox" class="recommend">

    </div>
    <!-- overview -->

</div>
<div class="float">

        var lang = locale.lang;

    }
    initialIndexButtonLanguage();
