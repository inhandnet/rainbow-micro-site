<script type="text/javascript">
   $(document).ready(function(){
           $.material.input();
//设置页面语言
           var option={};
           var lang=navigator.language?navigator.language:navigator.userLanguage;
           switch (lang.toLowerCase()){
               case "zh-cn":
                   option.lang="zh_CN";
                   break;
               case "en":
                   break;
               default :
                   option.lang="en";
           };
           Rainbow.locale.set(option);
//渲染页面文字
            cloud.insertLoginBox({
                selector:"#wrapper"
            });
   });
</script>
