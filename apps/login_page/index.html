<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
  <meta name="renderer" content="webkit|ie-stand">
  <meta name="viewport" content="height = device-height,
width = device-width,target-densitydpi = medium-dpi "/>
  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
  <meta HTTP-EQUIV="Expires" CONTENT="0">
  <meta id="pvuvparameters" data-rid="0" data-rtype="login_page"/>
  <title lang="text:index_title"></title>
  <link rel="icon" href="" type="image/x-icon"/>
  <title lang="text:free_wifi_access"></title>
  <link href="resoureces/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="resoureces/css/ripples.min.css" rel="stylesheet">
  <link href="resoureces/css/material-wfont.min.css" rel="stylesheet">
  <link href="resoureces/css/Rainbow.css" type="text/css" rel="stylesheet"/>
  <link href="resoureces/css/button_style.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../../resource/css/flexslider.css"/>
  <link type="text/css" rel="stylesheet" href="resoureces/css/login.css"/>

</head>
<body>
<!-- Header -->
<div id="header" class="this_header">
  <a id="head-left" href="../../home.html"></a>
				<span id="Logo" class="svg" lang="text:one_key_net">

				</span>
  <a href="../../home.html"><img src="../../resource/img/home/goback.png"></a>
</div>
<div class="container">
  <div class="wifi_logo">
    <div class='row text-center div_pc_show'>
      <div class='text-center row_min_width col-lg-offset-6 col-lg-3 col-md-offset-6 col-md-3'>
        <img class='img_pc_show' src='resoureces/images/logo.png'>
      </div>
    </div>
    <div class='row all_title_div' >
      <div class='col-lg-offset-6 col-lg-3 text-center'>
        <h4 style='color: #0998d4'>自由无线，快乐分享</h4>
      </div>
    </div>
  </div>
  <div class="bannerPane col-md-10 col-lg-10">
    <section>
      <div class="flexslider">
        <ul class="slides">
          <img src="./resoureces/images/login_banner01.png" class="bannerImg"/>
        </ul>
      </div>
    </section>
  </div>
  <div id="wrapper" class="wrapper col-md-5 col-lg-5">
    <div class="row">
      <div>
        <div id='form_wrapper' class="">
          <form id='sms_form' role='form'>
            <div>
            </div>
            <div>
              <div style='text-align: left;padding-left: 5px;'class="mobile_number">
                <img src="resoureces/images/mobile.png" class="mobile"/>
                <input type='text' id='rainbow_user_phone_number' lang='{placeholder:enter_mobile_number}'/>

              </div>
            </div>
            <div>
              <div>
                <span id='rainbow_phone_number_error' class='' role='alert'></span>
              </div>
            </div>
            <div style='padding-left: 5px;text-align: left;padding-top: 15px;'>

            </div>
            <div>
              <div>
                  <div style='text-align: left;width:100%;vertical-align: middle' class="row">
                    <p class="dynamic_password col-md-10 col-lg-11 col-sm-11 col-xs-11" style="margin-bottom:0;padding-right: 0;">
                      <img src="resoureces/images/key.png" class="key"/>
                      <input type='text' id='rainbow_user_password'  lang='{placeholder:enter_password}'>
                    </p>
                    <button class='btn btn-success col-md-5 col-lg-4 col-sm-3' id='rainbow_get_user_password' lang='text:get_code'>GET CODE</button>
                  </div>
              </div>
            </div>
            <div>
              <span id='rainbow_password_error' class='rainbow_error_tips'></span>
            </div>
            <div class='row row_min_width' style='font-size: 12px'>
              <div class='col-lg-15 col-xs-15 condition'>
                <label id='agree' for='rainbow_agree_conditions_terms'>
                  <input type='checkbox' id='rainbow_agree_conditions_terms'/>
                  <span class='check color_white'></span>
                </label>
                <a href='./FreeStatement.html' id='conditions_terms' style='color:#114A7B;font-weight: 700' >航美在线免费声明</a>
              </div>
            </div>
            <div>
              <div>
                <button  style='width: 100%'
                   class='btn btn-info btn-raised log_btn_pc_show no_border_radius ' id='rainbow_loginBtn'></button>
                <a href='javascript:void(0)' style='width: 200px;display:none;'
                   class='btn btn-info btn-raised log_btn_pc_show no_border_radius ' id='rainbow_loginBtn_bak'
                   disabled='disabled'></a>
              </div>
            </div>
            <p id='error_line'></p>
            <div>
              <span id='rainbow_login_error'></span>
            </div>
          </form>

          <div id='dynamic_div' >
            <h4 class='dynamic_qr_code'>微信扫描二维码，登录Wi-Fi</h4>
            <img style='width: 150px;height: 150px;' src='resoureces/images/loading.gif'/>
            <hr style='border: 1px solid #E7E6E6'/>
            <a id='wechatwifi-to-sms' class='button blue bigrounded' disabled='disabled'>短信验证登录</a>
          </div>
        </div>
      </div>
      <div id='third_pc_wrapper'>
        <div>
          <div style='width:100%;height: 55px;background-color: #Ffffff;text-align: center;vertical-align: middle ;margin:20px auto 10px;'>
            <a class="btn-login"  lang='{title:qq}' id='btn-oauth2-facebook'
               href='https://www.facebook.com/dialog/oauth?client_id=1714198738811087&scope=email&redirect_uri=http://qq.u2wifi.cn/apps/login_page/fb/servercallbackpage.html'>
              <img src='./resoureces/images/facebook.png'/>
            </a>
            <a class="btn-login" lang='{title:qq}' id='dv_rainbow_qqLoginBtn'
               href='https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101149405&redirect_uri=http://qq.u2wifi.cn/login_page/QQ/servercallbackpage.html&scope=get_user_info'>
              <img src='./resoureces/images/qq_login.png'/>
            </a>
            <a class="btn-login" lang='{title:sina}' id='dv_rainbow_sinaLoginBtn'
               href='https://api.weibo.com/oauth2/authorize?client_id=427142461&response_type=code&redirect_uri=http://qq.360yutu.cn/login_page/sina/servercallbackpage.html'>
              <img src='./resoureces/images/sina_login.png'/>
            </a>
            <a class="btn-login" lang='{title:wechat}' id='dv_rainbow_wechatLoginBtn'
               href='./sub/wechat.html'>
              <img src='./resoureces/images/wechat.png'/>
            </a>
            <span class='pc_specific diff_buttons'></span>
            <a class="btn-login" data-toggle='tooltip' data-placement='right' title=''
               data-original-title='Tooltip on left' href='javascript:void(0)' lang='{title:one_click}'
               id='dv_one_click'>
              <img src='./resoureces/images/one_click.png'/>
            </a>
          </div>
          <div class='row row_min_width' style='font-size:12px;line-height: 70px;'>
            <div class='col-lg-15 text-center' style='display: none'>技术支持&nbsp;|&nbsp;&nbsp;|&nbsp;86-021-53965495-715
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="../../config/oem_initial.js"></script>
<script type="text/javascript" src="../../resource/js/pvuv.handler.js"></script>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/Rainbow.js" type="text/javascript"></script>
<script src="js/cloud.js" type="text/javascript"></script>
<script src="resoureces/js/bootstrap.min.js"></script>
<script src="resoureces/js/ripples.min.js"></script>
<script src="resoureces/js/material.min.js"></script>

<script type="text/javascript" src="../../resource/js/locale.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $.material.input();
//设置页面语言
    var option = {};
    option.lang = locale.lang;
    Rainbow.locale.set(option);
//渲染页面文字
    cloud.insertLoginBox({
      selector: "#wrapper"
    });
  });
</script>

</body>
</html>
