    <p class="p1">
        日酷暑，烈日炎炎，武汉已进入盛夏烧烤模式。新荣车站朱家河、汉口北和天安外点工作人员依旧坚守在岗位上，汉口站务分公司党委、工会对此非常重视。
    </p>
    <p class="p1">
        7月31日上午，林惠琴书记、副经理胡志斌带领站务科负责人驱车60公里为奋战在三个外点的职工送上了丝丝凉意和关怀。接过上级领导递到手中的降温饮品和西瓜，职工脸上无不洋溢着幸福的微笑。公司领导叮嘱咐大家：“在外一定要注意防暑降温，身体好，工作才能好。”（陈蓉  汉口站务分公司）
    </p>
