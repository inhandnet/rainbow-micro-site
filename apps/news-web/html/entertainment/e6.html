				<div class ="zt" align=left>腾讯娱乐讯 今日（5月15日），刘畊宏晒出一组儿子小宇恩的照片。小宇恩的干爹周杰伦也帅气出镜，认真地教他打篮球。周杰伦还陪伴小宇恩玩耍，即将当爹的他显得父爱满满。

                    周杰伦在场上打球，妻子昆凌则端坐场边，温馨陪伴周董打球，刘畊宏还不忘搞笑的写道：“周周，你们去打球，我来保护孕妇。”

                    网友们也乐于看到这么温馨的场景：“脑补了一下十几年之后你们兄弟俩坐在场边看儿子们打球的场景。”“依稀可以想见和小周周一起玩耍的画面。”
