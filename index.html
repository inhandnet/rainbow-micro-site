<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>航美在线</title>
		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

		<link type="text/css" rel="stylesheet" href="resource/css/flexslider.css" />
		<link type="text/css" rel="stylesheet" href="resource/css/jquery.mmenu.all.css" />
		<link type="text/css" rel="stylesheet" href="resource/css/style.css" />
		<link type="text/css" rel="stylesheet" href="resource/css/loopPlayer.css" />

        <script type="text/javascript" src="../../resource/js/pvuv.handler.js"></script>
		<script type="text/javascript" src="resource/js/jquery.min.js"></script>
		<script type="text/javascript" src="resource/js/jquery.mmenu.min.all.js"></script>
		<script type="text/javascript" src="resource/js/jquery.flexslider.js"></script>
		<script type="text/javascript" src="resource/js/o-script.js"></script>
		<script type="text/javascript" src="resource/js/TouchSlide.1.1.js"></script>

	</head>
	<body class="o-page">
		<div id="page">
			<!-- Header -->
			<div id="header">
				<span id="Logo" class="svg">
					<span id="org_name">航美在线</span>
				</span>
			</div>
			<!-- Banner -->
			<div id="picScroll" class="picScroll">
				<div class="hd">
					<span class="next"></span>
					<ul></ul>
					<span class="prev"></span>
					<h3>多图滑动</h3>
				</div>
				<div class="bd">
					<ul>
						<li><img src="resource/img/index/index01.jpg" /></li>
					</ul>

					<ul>
						<li><img src="resource/img/index/index02.jpg" /></li>
					</ul>

					<ul>
						<li><a href="home.html"><img src="resource/img/index/index03.jpg" /></a></li>
					</ul>
				</div>

			</div>
			<!-- End Banner -->
		</div>
		<script type="text/javascript">
			TouchSlide({
				slideCell:"#picScroll",
				titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
				autoPage:true, //自动分页
				pnLoop:"false", // 前后按钮不循环
				switchLoad:"_src" //切换加载，真实图片路径为"_src"
			});
			var adImg=document.getElementsByTagName("li");
			for(var i=0;i<adImg.length;i++){
				adImg[i].style.height=window.screen.availHeight-51+"px";

			}
			alert(adImg[0].style.height);
		</script>
		<script type="text/javascript" src="config/oem_initial.js"></script>
	</body>
</html>
